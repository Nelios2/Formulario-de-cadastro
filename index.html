<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="3 icon" href="./favicon (3).ico" type="image/x-icon" />
    <title>Cadastro Time de Basquete</title>
</head>

<body>
    <div class="container">
        <div class="form-image">
            <img src="./img-basquete.png" alt="basquet-logo" class="logo-image">
        </div>
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastre-se Para o time de Basquete</h1>
                    </div>
                    <div class="login-button">
                        <button><a href="#">Entrar</a> </button>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="firstname">Primeiro nome</label>
                        <input id="firstname" type="text" name="firstname" placeholder="Digite seu primeiro nome"
                            required>
                    </div>

                        <div class="input-box">
                            <label for="lastname">Sobrenome</label>
                            <input id="lastname" type="text" name="lastname" placeholder="Digite seu sobrenome"
                                required>
                        </div>

                            <div class="input-box">
                                <label for="email">E-mail</label>
                                <input id="email" type="email" name="email" placeholder="Digite seu email" required>
                            </div>

                                <div class="input-box">
                                    <label for="number">Celular</label>
                                    <input id="number" type="tel" name="number" placeholder="(xx) xxxx=xxxx" required>
                                </div>

                                    <div class="input-box">
                                        <label for="password">Senha</label>
                                        <input id="password" type="password" name="password"
                                            placeholder="Digite sua senha" required>
                                    </div>

                                        <div class="input-box">
                                            <label for="Confirmpassword">Confirme sua senha</label>
                                            <input id="Confirmpassword" type="password" name="Confirmpassword"
                                                placeholder="Digite seu email" required>
                                        </div>
                                    </div>

                                    <div class="gender-input">
                                        <div class="gender-title">
                                            <h6>Genero</h6>
                                        </div>

                                        <div class="gender-group">
                                            <div class="gender-input">
                                                <input type="radio" id="female" name="gender">
                                                <label for="female">Feminino</label>
                                            </div>

                                            <div class="gender-input">
                                                <input type="radio" id="male" name="gender">
                                                <label for="male">Mascuino</label>
                                            </div>

                                            <div class="gender-input">
                                                <input type="radio" id="others" name="gender">
                                                <label for="others">Outros</label>
                                            </div> 

                                            <div class="gender-input">
                                                <input type="radio" id="none" name="gender">
                                                <label for="none">Prefiro n√£o dizer</label>
                                            </div> 
                                           




                                        <div class="continue-button">
                                            <button><a href="#">Continue</a></button>

                                        </div>
            </form>
        </div>
    </div>
</body>

</html>
